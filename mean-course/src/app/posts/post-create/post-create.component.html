<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input matInput type="text" name="title" [ngModel]="post.title" required minlength="3" placeholder="Title" #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" name="content" [ngModel]="post.content" required placeholder="Content" #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a content.</mat-error>
      </mat-form-field>
      <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
