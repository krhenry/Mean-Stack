<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a content.</mat-error>
      </mat-form-field>
      <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
